<form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
    <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" class="rounded-pill">
        <mat-error *ngIf="loginForm.controls.userName.hasError('required')">
            Chưa nhập <strong>tài khoản</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Chưa nhập <strong>mật khẩu</strong>
        </mat-error>
    </mat-form-field>
    <div style="text-align: center;" class="pt-2">
        <button mat-raised-button color="primary" class="w-100 mb-5" style="padding: 24px 0;">Đăng nhập</button>
    </div>
</form>
