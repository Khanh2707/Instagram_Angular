<mat-card>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="UpdateUser()">
            <mat-form-field class="example-full-width" style="width: 100%;">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let item of roleList" [value]="item.code">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="registerForm.controls.role.hasError('required')">
                    Vui lòng nhập <strong>Role</strong>
                </mat-error>
            </mat-form-field>
            <div class="text-end">
                <a mat-dialog-close mat-raised-button color="accent">Close</a>
                <button mat-raised-button color="primary">Update</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
